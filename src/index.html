<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backspace</title>
  <style>
    html {
      min-height: 100%;
    }

    body {
      margin: 0;
    }

    .app {
      width: 384px;
      margin: 0 auto;
    }

    .title {
      text-align: center;
    }

    .canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">Backspace</h1>

    <div id="info">
      <ul>
        <li>Level: <span id="display-level">1</span></li>
        <li>Score: <span id="display-score">0</span></li>
        <li>Best: <span id="display-bestscore">0</span></li>
      </ul>
    </div>
    <canvas class="canvas" id="canvas" width="384" height="384"></canvas>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
